name: Generate Video from PDF

on:
  workflow_dispatch:
    inputs:
      pdf_name:
        description: 'PDF file name (without extension)'
        required: false
        default: ''
  push:
    branches: [ main ]
    paths:
      - 'input/*.pdf'
      - 'input/*.csv'

permissions:
  contents: read

jobs:
  generate-video:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg libsndfile1
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create output directories
      run: |
        mkdir -p output
        mkdir -p output/temp
    
    - name: Run video generation
      run: |
        python src/main.py --input input --output output --script input/原稿.csv
      env:
        USE_VP8: "1"
        VP9_CPU_USED: "8"
        OUTPUT_FPS: "15"
        OUTPUT_MAX_WIDTH: "1280"
        SLIDE_RENDER_SCALE: "1.5"
    
    - name: Upload output videos
      uses: actions/upload-artifact@v4
      with:
        name: generated-videos
        path: output/*.webm
        retention-days: 30
